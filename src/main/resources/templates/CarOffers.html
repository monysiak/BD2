<!DOCTYPE HTML>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" >
<body>
<th:block layout:fragment="content">

    <div class="row">
        <div class="col-md-4 col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">Dodaj nowa oferte</div>
                <div class="panel-body">
                    <form method="post" class="form-group" action="/car">
                        <div class="form-group">
                            <label for="id">Id:&nbsp;</label>
                            <input class="form-control" type="number" name="id" id="id" maxlength="10"/>
                        </div>

                        <div class="form-group">
                            <label for="klientid">Klient Id:&nbsp;</label>
                            <input class="form-control" type="text" name="klientid" id="klientid" maxlength="50"/>
                        </div>

                        <div class="form-group">
                            <label for="samochodid">Samochod Id:&nbsp;</label>
                            <input class="form-control" type="int" name="samochodid" id="samochodid" maxlength="20"/>
                        </div>

                        <div class="form-group">
                            <label for="datawystawienia">Data wystawienia:&nbsp;</label>
                            <input class="form-control" type="date" name="datawystawienia" id="datawystawienia" maxlength="20"/>
                        </div>

                        <div class="form-group">
                            <label for="cena">Cena:&nbsp;</label>
                            <input class="form-control" type="int" name="cena" id="cena" maxlength="20"/>
                        </div>

                        <input class="btn btn-primary" type="submit" value="Dodaj"/>

                    </form>
                </div>
                <div class="panel-footer"><span th:text="${message}">Status</span></div>
            </div>
        </div>

        <div class="col-md-8 col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">Oferty</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id oferty</th>
                            <th>Klient Id</th>
                            <th>Samochod Id</th>
                            <th>Data wystawienia</th>
                            <th>Cena</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="offer : ${offers}">
                            <td th:text="${offer.getId()}">Id oferty</td>
                            <td th:text="${offer.getKlientId()}">Klient Id</td>
                            <td th:text="${offer.getSamochodId()}">Samochod Id</td>
                            <td th:text="${offer.setDataWystawienia()}">Data wystawienia</td>
                            <td th:text="${offer.getCena()}">Cena</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
